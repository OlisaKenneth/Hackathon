<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumData AI - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* --- CSS MEDICAL LOGO ICON --- */
        .logo-icon {
            background: var(--primary);
            width: 54px;
            height: 54px;
            border-radius: 14px;
            position: relative;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Cross */
        .medical-cross {
            position: relative;
            background: white;
            width: 24px;
            height: 8px;
            border-radius: 2px;
        }

        .medical-cross::after {
            content: "";
            position: absolute;
            background: white;
            width: 8px;
            height: 24px;
            left: 8px;
            top: -8px;
            border-radius: 2px;
        }

        h1 { font-size: 26px; font-weight: 700; margin: 0; color: #0f172a; }
        .subtitle { color: var(--text-muted); font-size: 14px; margin: 8px 0 32px; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            background: #fcfdfe;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-signin {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .footer-note { font-size: 13px; color: var(--text-muted); margin-top: 30px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-icon">
            <div class="medical-cross"></div>
        </div>
        <h1>SumData AI</h1>
        <p class="subtitle">Your intelligent medical assistant</p>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="doctor@hospital.com">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••">
        </div>

        <button class="btn-signin" onclick="window.location.href='dashboard.html'">Sign In</button>
        <p class="footer-note">Secure medical documentation platform</p>
    </div>
</body>
</html>
